<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Eshwar Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #002c5f;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #002c5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00468c;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    .link {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #00468c;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img 
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtRsauu4fx6eQqBHLgE55JYpiZn3PG9DUD_A&s" 
      alt="Sri Eshwar Logo" 
      class="logo"
    >
    <h2>Login to SECE Portal</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#" class="link">Forgot Password?</a>
    <div class="footer">An Autonomous Institution | Affiliated to Anna University</div>
  </div>
</body>
</html>
